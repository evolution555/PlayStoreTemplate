@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Template</title>

            <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/creative.min.css")">

            <!-- Custom Fonts -->


            <!--Tab Icon -->

            <!-- Plugin CSS -->
        <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">
    </head>

    <body id="page-top">

        <nav id="black-nav" class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="@routes.HomeController.index()"></a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="@routes.HomeController.index()">Heading 1</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="@routes.HomeController.index()">Heading 2</a>
                        </li>

                        <li>
                            <a class="page-scroll" href="@routes.HomeController.index()">Heading 3</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="@routes.HomeController.index()">Heading 4</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="@routes.HomeController.index()">Heading 5</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="@routes.HomeController.store()">Store</a>
                        </li>
                    </ul>
                </div>
                    <!-- /.navbar-collapse -->
            </div>
                <!-- /.container-fluid -->
        </nav>
        @content

            <!-- /.Scripts -->
        @*Straight back to prev page script *@
        <script>
                function goBack() {
                    window.history.back();
                }
        </script>


    </body>
</html>
