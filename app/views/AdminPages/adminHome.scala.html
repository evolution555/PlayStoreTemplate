@(user: models.users.User, env: play.api.Environment)
@AdminPages.adminMain("Admin Homepage", user) {
    @if(flash().containsKey("success")) {
        <div class="row">
            <div class="col-xs-4">
                <div class="alert alert-success">
                    <strong>@flash().get("success")</strong>
                </div>
            </div>
        </div>
    }

    <div class="row">
        <div class="col-lg-12">
            <div class="span7 text-center">
                <h1 class="page-header" style="padding-top: 10px;">Admin Home</h1>
            </div>
        </div>
        <a href="@routes.AdminController.adminItems()">
            <div class="col-sm-4">
                <div id="descriptionBox">
                    <h1 style="padding-top: 80px;">Item</h1>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="col-sm-4">
                <div id="descriptionBox">
                    <h1 style="padding-top: 80px;">Videos</h1>
                </div>
            </div>
        </a>
        <a href="#">
            <div class="col-sm-4">
                <div id="descriptionBox">
                    <h1 style="padding-top: 80px;">Images</h1>
                </div>
            </div>
        </a>
    </div>
}
